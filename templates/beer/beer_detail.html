{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h3>{{ object }}</h3>

    <div class="row">
        <div class="col-md-6">
            <b>{% trans "Alcohol" %}</b>: {{ object.abv }}<br>
            <b>{% trans "Color" %}</b>: {{ object.get_color_display }}<br>
            <b>{% trans "Filtered" %}</b>: {{ object.is_filtered|yesno }}<br><br>

            <a href="{% url 'update-beer' object.pk%}">{% trans "Edit" %}</a>
        </div>
        <div class="col-md-6">
            {% if object.image %}
                <img src="{{ MEDIA_URL }}{{ object.image.url }}" alt="Logo" class="img-responsive">
            {% endif %}
        </div>
    </div>

{% endblock %}
