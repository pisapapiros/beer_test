{% extends 'index.html' %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>{% trans "Create Bar" %}</h2>
        </div>
        <div class="col-md-12">
            <form method="post" class="form-horizontal" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default" placeholder="Save">
            </form>
        </div>
    </div>
{% endblock %}
